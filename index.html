<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Cat Clicker</h1>
  <main>
    <figure>
      <div class="title">
        <h2 id="name1">cat name</h2>
        <h2>Clicks: <span id="clickCount1">0</span></h2>
      </div>
      <img  id="catSpace" src="images/ollieCat.jpg" alt="ollie the cat sleeping as always">
    </figure>
    <figure>
      <div class="title">
        <h2 id="name2">dog name</h2>
        <h2>Clicks: <span id="clickCount2">0</span></h2>
      </div>
      <img id="dogSpace" src="images/amigoDog.jpg" alt="amigo the dog asking for a treat">
    </figure>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
